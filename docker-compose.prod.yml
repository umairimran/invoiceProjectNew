# Production: backend + MongoDB only (for AWS).
# Frontend is deployed separately on Vercel.

version: "3.9"

services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  backend:
    image: umairimran627/invoiceproject-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
